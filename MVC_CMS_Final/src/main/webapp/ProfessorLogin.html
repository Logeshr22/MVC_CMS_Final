<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="app.css">
	<meta charset="ISO-8859-1">
	<title>Professor Login</title>
</head>

<body>
	<div class="topnav">
		<a id="activeLink" href="ProfessorLogin.html">Professor</a>
		<a id="Link" href="StudentLogin.html">Student</a>
		<a id="Link" href="AdminLogin.html">Admin</a>
		<a id="Link" href="index.html">Home</a>
	</div>
	<div class="formContainer">
		<h1 class="formHeader">Sign In</h1>
		<form id="form" action="ProfessorLogin" method="post">
			<div class="list">
				<table>
					<tr>
						<td>
							<label for="user_name" class="label">Name</label>
						</td>
						<td>
							<input class="input" type="text" name="user_name" placeholder="">
						</td>
					</tr>
					<tr>
						<td>
							<label for="password" class="label">Password</label>
						</td>
						<td>
							<input class="input" type="password" name="password" placeholder="">
						</td>
					</tr>
				</table>
				<div class="buttonHolder">
					<input class="input" id="LoginButton" type="submit" value="Login">
				</div>
			</div>
		</form>
	</div>
</body>

</html>
