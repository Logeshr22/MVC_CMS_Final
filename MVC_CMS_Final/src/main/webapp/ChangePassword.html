<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="app.css">
	<meta charset="ISO-8859-1">
	<title>Change Password</title>
</head>

<body>
	<div class="topnav">
		<a id="activeLink" href="ProfessorLogin.html">Professor</a> <a id="Link" href="StudentLogin.html">Student</a> <a
			id="Link" href="AdminLogin.html">Admin</a> <a id="Link" href="index.html">Home</a>
	</div>
	<div class="formContainer">
		<h1 class="specialHeader">Change Password <span class="highlight">.</span></h1>
		<form id="form" action="ChangePassword" method="post">
			<div class="list">
				<table>
					<tr>
						<td>
							<label class="label" for="pass"> Old Password </label>
						</td>
						<td>
							<input class="input" type="password" name="pass">
						</td>
					</tr>
					<tr>
						<td>
							<label class="label" for="pass1"> New Password </label>
						</td>
						<td>
							<input class="input" type="password" name="pass1">
						</td>
					</tr>
					<tr>
						<td>
							<label class="label" for="pass2"> Confirm Password</label>
						</td>
						<td>
							<input class="input" type="password" name="pass2">
						</td>
					</tr>
				</table>
				<div class="buttonHolder">
					<input class="input" id="LoginButton" type="submit" value="Change Password">
					<a id="LoginButton" href="ProfessorServices.html">Back</a>

				</div>
			</div>
		</form>
	</div>
</body>

</html>
