<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="app.css">
	<meta charset="ISO-8859-1">
	<title>Change Password</title>
</head>

<body>
	<div class="topnav">
		<img src="Logo.png" id="logo">
		<h1><a class="active" href="ProfessorLogin.html">Professor</a></h1>
		<h1><a class="Link" href="StudentLogin.html">Student</a></h1>
		<h1><a class="Link" href="AdminLogin.html">Admin</a></h1>
		<a class="Link" href="Welcome.html">Home</a>
	</div>
	<h1 class="header">Change Password</h1>
	<div class="formContainer" >
		<form id="form" action="ChangePassword" method="post">
			<div class="list">
				<table>
					<tr>
						<td>
							<label class="label" for="pass"> Old Password </label>
						</td>
						<td>
							<input class="input" type="password" name="pass">
						</td>
					</tr>
					<tr>
						<td>
							<label class="label" for="pass1"> New Password </label>
						</td>
						<td>
							<input class="input" type="password" name="pass1">
						</td>
					</tr>
					<tr>
						<td>
							<label class="label" for="pass2"> Confirm Password</label>
						</td>
						<td>
							<input class="input" type="password" name="pass2">
						</td>
					</tr>
				</table>
				<div class="buttonHolder">
					<input class="input" id="LoginButton" type="submit" value="Change Password">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
