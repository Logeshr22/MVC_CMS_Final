<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="app.css">
	<meta charset="ISO-8859-1">
	<title>Admin Login</title>
</head>

<body>
	<div class="topnav">
		<img src="Logo.png" id="logo">
		<h1><a class="Link" href="ProfessorLogin.html">Professor</a></h1>
		<h1><a class="Link" href="StudentLogin.html">Student</a></h1>
		<h1><a class="active" href="AdminLogin.html">Admin</a></h1>
		<a class="Link" href="index.html">Home</a>
	</div>
	<h1 class="header">Admin Login</h1>
	<div class="formContainer">
		<form action="AdLogin" id="form" method="post">
			<div class="list">
				<table>
					<tr>
						<td>
							<label class="label" for="user_name">Name</label>
						</td>
						<td>
							<input class="input" type="text" name="user_name" placeholder="">
						</td>
					</tr>
					<tr>
						<td>
							<label class="label" for="password">Password</label>
						</td>
						<td>
							<input class="input" type="password" name="password" placeholder="">
						</td>
					</tr>
				</table>
				<div class="buttonHolder">
					<input class="input" id="LoginButton" type="submit" value="Login">
				</div>
			</div>
		</form>
	</div>
</body>
